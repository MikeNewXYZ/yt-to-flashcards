<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./favicon.ico">
        <title>YouTube to Flashcards</title>
        <link href="./styles.css" type="text/css" rel="stylesheet">
        <script type="module" src="app.js"></script>
    </head>
    <body class="grid grid-areas-main-layout grid-cols-main-layout grid-rows-main-layout min-h-screen px-2 bg-slate-950 text-slate-50">
        <!-- HERO SECTION -->
        <section class="flex flex-col items-center justify-center gap-6 pb-4 grid-in-hero">
            <div class="flex flex-col gap-2 text-center">
                <h1 class="text-3xl font-light sm:text-4xl md:text-6xl">
                    YouTube to Flashcards
                </h1>
                <p class="text-sm font-extralight md:text-lg">
                    Generate flashcards from YouTube videos using the power of AI
                </p>
            </div>
        
            <form
                id="form"
                class="flex h-10 w-full overflow-hidden rounded-md sm:w-96"
                method="POST"
            >
                <input
                    class="h-full w-full bg-slate-50 p-4 text-slate-950 focus:outline-none"
                    placeholder="Paste the video link and hit GO"
                    type="url"
                    name="url"
                    required
                />
                <button
                    class="aspect-square h-full bg-red-500 hover:bg-red-600"
                    type="submit"
                >
                    GO
                </button>
            </form>
        </section>
        
        <!-- RESULTS SECTION -->
        <main
            id="results-section"
            style="display: none;"
            class="container mx-auto mb-4 flex flex-col gap-6 grid-in-results"
        >
            <div class="text-left text-lg font-thin sm:text-2xl">
                <h2>Here are the results:</h2>
            </div>
        
            <div
                id="flashcards"
                class="grid flex-grow auto-rows-min grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-3 lg:gap-8 xl:grid-cols-4"
            >
            </div>
        </main>

        <!-- FOOTER SECTION -->
        <footer class="flex items-end justify-center p-2 grid-in-footer">
            <a 
                class="text-center font-thin"
                href="https://github.com/MikeNewXYZ"
                target="_blank"
            >
                https://github.com/MikeNewXYZ
            </a>
        </footer>
        
        <!-- LOADING OVERLAY -->
        <div
            id="loading"
            style="display: none;"
            class="fixed z-50 left-0 top-0 w-screen h-screen bg-slate-950 bg-opacity-70 flex justify-center items-center pb-10"
        >
            <p class="animate-pulse text-3xl text-slate-50">Loading</p>
        </div>

        <!-- FLASHCARD TEMPLATE -->
        <template id="flashcard">
            <div class="relative flex aspect-[9/12] w-full flex-col gap-4 overflow-hidden cursor-pointer rounded-md text-center text-slate-950">
                <div id="question" class="hover:opacity-0 absolute z-10 top-0 left-0 w-full h-full bg-slate-50">
                    <h3 class="bg-slate-300 px-1 pb-2.5 pt-2 text-3xl font-light">
                        Question
                    </h3>
                    <p
                        id="content"
                        class="flex flex-grow items-center justify-center p-4 pb-16 text-xl"
                    >
                    </p>
                </div>

                <div id="answer" class="absolute top-0 left-0 w-full h-full bg-slate-50">
                    <h3 class="bg-slate-300 px-1 pb-2.5 pt-2 text-3xl font-light">
                        Answer
                    </h3>
                    <p
                        id="content"
                        class="flex flex-grow items-center justify-center p-4 pb-16 text-xl"
                    >
                    </p>
                </div>
            </div>                  
        </template>
    </body>
</html>
